<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0;
        }
        h3 {
            margin-top: 40px;
            font-size: 24px;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 2px solid #ddd;
        }
        form {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            padding: 10px 0;
        }
        input[type="text"], input[type="radio"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #f0a500;
            border: none;
            outline: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #ffcc33;
        }
        .checkbox-label {
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 24px;
            }
            h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLOOD DONATION FORM</h1>
        <hr>
        <h2>Donor Information</h2>
        <form method="POST" action="{{ url_for('generate_certificate') }}">
            <table>
                <tr>
                    <td>Full Name:</td>
                    <td colspan="3">
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </td>
                </tr>
                <tr>
                    <td>Full Address:</td>
                    <td colspan="3">
                        <input type="text" name="address" placeholder="Address" maxlength="14" required>
                    </td>
                </tr>
                <tr>
                    <td>Blood Group:</td>
                    <td colspan="3">
                        <input type="text" name="blood_group" placeholder="Blood Group" required>
                    </td>
                </tr>
            </table>
            <h3>Medical Information</h3>
            <hr>
            <table>
                <tr>
                    <td>Do you have any medical issues?</td>
                    <td>
                        <input type="radio" name="medical" value="no" required> No
                    </td>
                    <td>If yes, specify:</td>
                    <td>
                        <input type="text" name="medical_issue" placeholder="Mention the issue">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <label class="checkbox-label">
                            <input type="checkbox" required> I hereby declare that the above information is true and correct. I take full responsibility for any consequences that may arise if the information provided is found to be incorrect.
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
