<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Signup</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }

        .container .input-box {
            width: 100%;
            margin-bottom: 25px;
            position: relative;
        }

        .input-box input {
            width: 100%;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            border-radius: 30px;
            font-size: 16px;
            color: #fff;
            padding-left: 50px;
            transition: background 0.3s ease;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 22px;
        }

        .container .btn {
            width: 100%;
            height: 45px;
            background: #f0a500;
            border: none;
            outline: none;
            border-radius: 30px;
            cursor: pointer;
            color: black;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .container .btn:hover {
            background: #ffcc33;
            transform: translateY(-3px);
        }

        .container .login-link {
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px;
        }

        .login-link p a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link p a:hover {
            color: #f0a500;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2.description {
            text-align: center;
            font-size: 18px;
            color: #fff;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Responsive design for smaller devices */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 30px;
            }

            .container h2 {
                font-size: 28px;
            }

            .input-box input {
                font-size: 14px;
            }

            .container .btn {
                height: 40px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .container h2 {
                font-size: 24px;
            }

            .input-box input {
                font-size: 12px;
                padding-left: 40px;
            }

            .container .btn {
                height: 38px;
                font-size: 12px;
            }

            .input-box i {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div><h1>HOSPITAL MANAGEMENT</h1></div>
    <!-- <h2 class="description"> -->
        <h2>
        Create your account to access all features and services.
    </h2>
    <div class="container">
        <form action="{{ url_for('signup') }}" method="post">
            <h2>Signup</h2>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="tel" name="number" placeholder="Mobile" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Signup</button>
            <div class="login-link">
                <p>Already have an account? <a onclick="location.href='/login'">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
