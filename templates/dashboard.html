<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 36px;
        }

        hr {
            width: 80%;
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .flex-box {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .flex-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .flex-box i {
            font-size: 50px;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .flex-box p {
            margin-top: 10px;
        }

        button {
            font-size: 1rem;
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff4757;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #e84118;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            .flex-box {
                width: 150px;
                height: 150px;
                font-size: 16px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .flex-box {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }

            button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .flex-box i {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <h1>HOSPITAL MANAGEMENT SYSTEM</h1>

    <!-- Flexbox Layout with Icons -->
    <div class="flex-container">
        <div class="flex-box" onclick="location.href='/index'">
            <i class="fas fa-user-plus" ></i>
                <h3>ADMISSION</h3>
        </div>
        <div class="flex-box" onclick="location.href='/patient'">
            <i class="fas fa-file-medical-alt" ></i>
                <h3>PATIENT RECORD</h3>
        </div>
        <div class="flex-box" onclick="location.href='/medicine_home'">
                <i class="fas fa-pills" ></i>
                <h3>INVENTORY</h3>
        </div>
        <div class="flex-box" onclick="location.href='/doctors_record'">
            <i class="fas fa-user-md" ></i>
            <h3>DOCTORS</h3>
        </div>
        <div class="flex-box" onclick="location.href='/blood_bank_front'">
            <i class="fas fa-tint" ></i>
            <h3>BLOOD BANK</h3>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-box" onclick="location.href='/front'">
            <i class="fas fa-bed" ></i>
            <h3>BED TRACKING</h3>
        </div>
        <div class="flex-box" onclick="location.href='/bill'">
            <i class="fas fa-file-invoice-dollar" ></i>
            <h3>BILLING</h3>
        </div>
        <div class="flex-box" onclick="location.href='/certification_front'">
            <i class="fas fa-certificate" ></i>
            <h3>CERTIFICATE GENERATION</h3>
        </div>
        <div class="flex-box" onclick="location.href='/bill'">
            <i class="fas fa-user" ></i>
            <h3>PATIENT DETAILS</h3>
        </div>
    </div>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="location.href='{{ url_for('logout') }}'"><i class="fas fa-sign-out-alt"></i> LOGOUT</button>
</body>
</html>
