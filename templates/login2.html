<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        padding: 20px;
      }

      .content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 900px;
      }

      .clock {
        width: 200px;
        height: 200px;
        border: 8px solid #fff;
        border-radius: 50%;
        position: relative;
        margin-right: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .clock .hand {
        position: absolute;
        width: 50%;
        background: #fff;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition-timing-function: ease-in-out;
      }

      .clock .hour {
        height: 4px;
        z-index: 3;
      }

      .clock .minute {
        height: 3px;
        z-index: 2;
      }

      .clock .second {
        height: 2px;
        background: #f0a500;
        z-index: 1;
      }

      .center-point {
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 4;
      }

      .container {
        width: 100%;
        max-width: 420px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        margin-left: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 40px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        width: 100%;
      }

      .container h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 40px;
      }

      .container .input-box {
        width: 100%;
        margin-bottom: 25px;
        position: relative;
      }

      .input-box input {
        width: 100%;
        height: 45px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: 16px;
        color: #fff;
        padding-left: 50px;
        transition: background 0.3s ease;
      }

      .input-box input:focus {
        background: rgba(255, 255, 255, 0.2);
      }

      .input-box input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .input-box i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 22px;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin-bottom: 20px;
      }

      .remember-forgot label input {
        /* accent-color: #fff; */
        margin-right: 3px;
      }

      .remember-forgot a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .remember-forgot a:hover {
        color: #f0a500;
      }

      .container .btn {
        width: 100%;
        height: 45px;
        background: #f0a500;
        border: none;
        outline: none;
        border-radius: 30px;
        cursor: pointer;
        color: black;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .container .btn:hover {
        background: #ffcc33;
        transform: translateY(-3px);
      }

      .container .register-link {
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px;
      }

      .register-link p a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .register-link p a:hover {
        color: #f0a500;
      }

      /* Responsive design for smaller devices */
      @media (max-width: 768px) {
        .content {
          flex-direction: column;
          align-items: center;
        }

        .clock {
          margin-bottom: 20px;
        }

        .container {
          margin-left: 0;
        }

        h1 {
          font-size: 30px;
        }

        .container h2 {
          font-size: 28px;
        }

        .input-box input {
          font-size: 14px;
        }

        .container .btn {
          height: 40px;
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }

        .container h2 {
          font-size: 24px;
        }

        .input-box input {
          font-size: 12px;
          padding-left: 40px;
        }

        .container .btn {
          height: 38px;
          font-size: 12px;
        }

        .input-box i {
          font-size: 16px;
        }

        .clock {
          width: 100px;
          height: 100px;
        }
      }
    </style>
</head>
<body>
  <h1>HOSPITAL MANAGEMENT</h1>
  <div class="content">
    <div class="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center-point"></div>
    </div>
    <div class="container">
      <form action="{{ url_for('login') }}" method="post">
        <h2>Login</h2>
        <div class="input-box">
          <i class='bx bxs-user'></i>
          <input type="text" id="username" name="username" placeholder="Username" required>


        </div>
        <div class="input-box">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a onclick="location.href='/signup'">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const hourHand = document.getElementById('hour');
    const minuteHand = document.getElementById('minute');
    const secondHand = document.getElementById('second');

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondsDeg = ((seconds / 60) * 360) + 90;
      const minutesDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
      const hoursDeg = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

      secondHand.style.transform = rotate($,{secondsDeg},deg);
      minuteHand.style.transform = rotate($,{minutesDeg},deg);
      hourHand.style.transform = rotate($,{hoursDeg},deg);
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call to set the correct time
  </script>
</body>
</html>
