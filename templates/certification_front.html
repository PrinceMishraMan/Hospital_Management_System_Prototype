<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0;
        }
        h3 {
            margin-top: 40px;
            font-size: 24px;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 2px solid #ddd;
        }
        form {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            padding: 10px 0;
        }
        input[type="text"], input[type="radio"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .flex-box {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .flex-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .flex-box i {
            font-size: 50px;
            color: #4e54c8;
            margin-bottom: 10px;
        }

        .flex-box p {
            margin-top: 10px;
        }

        button {
            font-size: 1rem;
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
        .checkbox-label {
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 24px;
            }
            h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-box" onclick="location.href='/birth_front'">
            <i class="fas fa-tint" ></i>
            <p>BIRTH CERTIFICATE</p>
        </div>
        <div class="flex-box" onclick="location.href='/death_front'">
            <i class="fas fa-tint" ></i>
            <p>DEATH CERTIFICATE</p>
        </div>
    </div>
</body>
</html>
