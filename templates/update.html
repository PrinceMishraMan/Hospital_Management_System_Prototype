{% extends 'base.html' %}
{% block title %} Update Patient Record{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Update Patient Record</h2>
        <form action="/update/{{ patient_record.sno }}" method="POST">
            <div class="mb-3">
              <label for="patient_name" class="form-label">Patient Name</label>
              <input type="text" class="form-control" name="patient_name" id="patient_name" value="{{ patient_record.patient_name }}" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="disease_diagnosed" class="form-label">Disease Diagnosed</label>
              <input type="text" class="form-control" name="disease_diagnosed" id="disease_diagnosed" value="{{ patient_record.disease_diagnosed}}" required>
            </div>
            <div class="mb-3">
    <label for="doctor_name">Select Doctor</label>
    <select class="form-select" name="doctor_name" id="doctor_name" required>
        <option value="" disabled>Select a doctor</option>
        {% for doctor in doctors %}
            <option value="{{ doctor.name }}" {% if doctor.name == patient_record.doctor_name %}selected{% endif %}>
                {{ doctor.name }}
            </option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label for="ward">Select Ward</label>
    <select class="form-select" name="ward" id="ward" required>
        <option value="" disabled>Select a ward</option>
        {% for ward in wards %}
            <option value="{{ ward }}" {% if ward == patient_record.ward %}selected{% endif %}>
                {{ ward }}
            </option>
        {% endfor %}
    </select>
</div>

            <div class="mb-3">
              <label for="treatment" class="form-label">Treatment to be provided</label>
              <input type="text" class="form-control" name="treatment" id="treatment" value="{{ patient_record.treatment }}" required>
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

{% endblock body %}
